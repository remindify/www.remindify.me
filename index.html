<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Remindify Channel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
    <script>
        if (typeof dayjs !== 'undefined' && typeof dayjs_plugin_utc !== 'undefined') {
            dayjs.extend(dayjs_plugin_utc);
        }
        if (typeof dayjs !== 'undefined' && typeof dayjs_plugin_timezone !== 'undefined') {
            dayjs.extend(dayjs_plugin_timezone);
        }
    </script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- Top info bar -->
<div class="bg-white border-b border-gray-100 py-2 px-4 text-xs text-gray-500 flex justify-between items-center">
    <div>
        Get updates that fit your morning
    </div>
</div>

<!-- Header / Navigation -->
<header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex items-center h-16">
            <div class="h-auto max-w-[100px]">
                <img alt="Remindify logo" class="w-full h-auto" src="resources/logo.png">
            </div>
            <nav class="ml-10 flex space-x-8">
                <button class="tab-btn px-3 py-5 text-sm font-medium border-b-2 transition-colors duration-200 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
                        id="tab-weather">
                    Weather
                </button>
                <button class="tab-btn px-3 py-5 text-sm font-medium border-b-2 transition-colors duration-200 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
                        id="tab-edb">
                    EDB
                </button>
                <button class="tab-btn px-3 py-5 text-sm font-medium border-b-2 transition-colors duration-200 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
                        id="tab-air-quality">
                    Air Quality
                </button>
            </nav>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="flex-grow max-w-6xl mx-auto px-4 py-8 w-full">
    <div id="content-area">
        <!-- Content will be injected here -->
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="mt-auto">
    <div class="bg-[#FFFBEB] py-10 px-4">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-lg font-bold text-gray-800 mb-6">Remindify</h2>
            <div class="flex space-x-8 text-sm text-gray-600">
                <a class="hover:text-gray-900" href="mailto:contact@base87.tech">Contact Us</a>
            </div>
        </div>
    </div>
    <div class="bg-zinc-800 py-4 text-center text-xs text-white">
        <p>2025 Remindify. All rights reserved. by Base87 Technologies</p>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>
