<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remindify Channel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Top info bar -->
    <div class="bg-white border-b border-gray-100 py-2 px-4 text-xs text-gray-500 flex justify-between items-center">
        <div>
            Get updates that fit your morning
        </div>
    </div>

    <!-- Header / Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center h-16">
                <div id="logo-container" class="h-auto max-w-[100px]">
                <img
                        id="logo"
                        alt="Remindify logo"
                        src="resources/logo.png"
                        class="w-full h-auto"
                >
                </div>
                <nav class="ml-10 flex space-x-8">
                    <button id="tab-weather" class="tab-btn px-3 py-5 text-sm font-medium border-b-2 transition-colors duration-200 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Weather
                    </button>
                    <button id="tab-edb" class="tab-btn px-3 py-5 text-sm font-medium border-b-2 transition-colors duration-200 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        EDB
                    </button>
                    <button id="tab-air-quality" class="tab-btn px-3 py-5 text-sm font-medium border-b-2 transition-colors duration-200 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                        Air Quality
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto px-4 py-8 w-full">
        <div id="content-area">
            <!-- Content will be injected here -->
            <div class="flex justify-center items-center h-64">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="bg-[#FFFBEB] py-10 px-4">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-lg font-bold text-gray-800 mb-6">Remindify</h2>
                <div class="flex space-x-8 text-sm text-gray-600">
                    <a href="mailto:contact@base87.tech" class="hover:text-gray-900">Contact Us</a>
                </div>
            </div>
        </div>
        <div class="bg-zinc-800 py-4 text-center text-xs text-white">
            <p>2025 Remindify. All rights reserved. by Base87 Technologies</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
